<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Buat Postingan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Starluxx</a>
            <div class="nav-right" id="nav-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/admin.html">Buat Postingan</a></li>
                </ul>
                <button id="theme-toggle">Ganti Tema</button>
            </div>
            <button class="hamburger" id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <h1>Buat Postingan Baru</h1>
            <form id="article-form" class="modern-form">
                <div class="form-group">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required placeholder="Judul yang menarik...">
                </div>
                <div class="form-group">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" value="Nama Kamu">
                </div>
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <input type="text" id="category" name="category" placeholder="Contoh: Teknologi">
                </div>
                <div class="form-group">
                    <label for="imageFile">Upload Gambar Thumbnail</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    <input type="hidden" id="imageUrl" name="imageUrl">
                </div>
                <div class="form-group">
                    <label for="content">Konten</label>
                    <textarea id="content" name="content" rows="15" required placeholder="Tulis ceritamu di sini..."></textarea>
                </div>
                <button type="submit">Publikasikan</button>
            </form>
            <p id="response-message"></p>
        </div>
    </main>
    <script src="/js/admin.js"></script>
    <script src="/js/animations.js"></script>
</body>
</html>
